name: Daily Commit

on:
  schedule:
    - cron: '0 13 * * *'
  workflow_dispatch:

jobs:
  commit:
    runs-on: ubuntu-latest
    env:
      PERSONAL_TOKEN: ${{ secrets.PERSONAL_TOKEN }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          persist-credentials: false

      - name: Make changes
        run: |
          echo "Last update: $(date)" >> daily.txt

      - name: Configure Git
        run: |
          git config --global user.name 'Muhammed Abdulbasit'
          git config --global user.email 'muhammedabdulbasit2654@example.com'

      - name: Debug Git info
        run: |
          echo "Repo: $GITHUB_REPOSITORY"
          echo "Branch: $GITHUB_REF_NAME"
          git remote -v

      - name: Commit and push changes
        run: |
          git add daily.txt
          git commit -m "ðŸ¤– Daily update: $(date)" || echo "No changes to commit"
          git push https://x-access-token:${PERSONAL_TOKEN}@github.com/${GITHUB_REPOSITORY}.git HEAD:main
