name: Daily Commit

on:
  schedule:
    - cron: '0 13 * * *'  # Runs every day at 1PM UTC (9AM EST)
  workflow_dispatch:

permissions:
  contents: write

jobs:
  commit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          persist-credentials: true

      - name: Make changes
        run: |
          echo "Last update: $(date)" >> daily.txt

      - name: Configure Git
        run: |
          git config --global user.name 'Muhammed-Abdulbasit'
          git config --global user.email 'muhammedabdulbasit2654@gmail.com'

      - name: Show Git Remote and Config (debug)
        run: |
          git remote -v
          git config --list

      - name: Commit and push changes
        run: |
          git add daily.txt
          git commit -m "ðŸ¤– Daily update: $(date)" || echo "No changes to commit"
          git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git
